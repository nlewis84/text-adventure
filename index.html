<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alone Against the Dark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="characterSelectDiv">
        <h1>Investigator</h1>
        <h2>Select your character</h2>
        <div>
            <button id="selectGrunewald">Louis Grunewald</button>
            <button id="selectHolt">Ernest Holt</button>
        </div>
    </div>
    <h2>Alone Against The Dark</h2>
    <div class="full-character-sheet">
        <div class="top-box" id="currentCharacterSheet">
            <div class="stats">Investigator Statistics</div>
            <div class="name">
                <div class="info">
                    Name: <span id="currentCharacterName"></span>
                </div>
                <div class="mp">
                    Current Magic Points: <span id="currentCharacterMagicPoints"></span>
                </div>
                <div class="hp">
                    Current Hit Points: <span id="currentCharacterHealthPoints"></span>
                </div>
                <div class="sp">
                    Current Sanity Points: <span id="currentCharacterSanityPoints"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
